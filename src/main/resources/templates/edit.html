<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BPM Tester</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
</head>
<body>
<main>
    <br/><br/>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-header text-center">
                        <b>Keys</b>
                    </div>
                    <div class="card-body">
                        <form
                                action="#"
                                method="POST"
                                th:action="@{/edit}"
                        >
                            <div class="container">
                                <div class="row">
                                    <div class="col-5 p-0">
                                        <label for="left">Left</label>
                                        <input th:field="*{profile.left}" id="left" name="left" maxlength="1" type="text" class="form-control form-control-sm">
                                    </div>
                                    <div class="col-2"></div>
                                    <div class="col-5 p-0">
                                        <label for="right">Right</label>
                                        <input th:field="*{profile.right}" id="right" name="right" maxlength="1" type="text" class="form-control form-control-sm">
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
